<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easy Digital Clock.">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicion.png">


</head>

<body>

    <header>
        <h1 class="clock_main_title">Digital Clock</h1>
    </header>

    <div class="clock_title">
        <h2>12 HR FORMAT</h2>
    </div>

    <div id="twelve_hour_clock" class="clock_text_format">
        <p>07 : 12 : 13 : AM</p>

    </div>

    <br>

    <div class="clock_title">
        <h2>24 HR FORMAT</h2>
    </div>

    <div id="twenty_four_hour_clock" class="clock_text_format">
        <p>18 : 16 : 04</p>
    </div>

    <script type="module" src="index.js"></script>
    <script type="module" src="utils.js"></script>

</body>
