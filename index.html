<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="/style/style.css">
    <script type="text/javascript" src="/javascript/custom.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicion.png">
</head>

<body>

    <header>
        <h1 class="clock_main_title">Digital Clock</h1>
    </header>

    <div>
        <div class="clock_title">
            <h4>24 HR FORMAT</h4>
        </div>
        <div class="twenty_four_hours_format inline_style">
            <div class="inline_style">07</div>:
            <div class="inline_style">12</div>:
            <div class="inline_style">13</div>:
            <div class="inline_style">AM</div>
        </div>
    </div>

    <div>
        <div class="clock_title">
            <h4>12 HR FORMAT</h4>
        </div>
        <div class="twelve_hours_format inline_style">
            <div class="inline_style">18</div>:
            <div class="inline_style">16</div>:
            <div class="inline_style">04</div>
        </div>
    </div>

</body>
<footer>
    <p>Develop by <i>Ricardo Brito Brens</i></p>

</footer>
</html>
